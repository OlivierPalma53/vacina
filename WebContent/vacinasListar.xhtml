<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="corpo">

		<title>Listar Vacinas</title>

			<h2>Vacinas</h2>

			<p:tabView>

				<p:tab title="Listar Vacinas">

					<p:separator />

					<h:form>

						<p:outputLabel value="Nome da Vacina" />
						<p:inputText size="50" />
						<p:commandButton value="Buscar" />

						<p:separator />
						
						<p:dataTable emptyMessage="Nenhum Registro Encontrado">

							<p:column headerText="Id">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Nome da Vacina">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Dosagem">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Especidicação">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Data de Validade">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Ações">
								<p:commandButton icon="fa fa-fw fa-edit" />
								<p:commandButton icon="fa fa-fw fa-remove" />
							</p:column>

						</p:dataTable>

					</h:form>

				</p:tab>

			</p:tabView>
			
	</ui:define>

</ui:composition>
